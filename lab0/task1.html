<!--Добавил тэг DOCTYPE, который определяет тип документа.-->
<!DOCTYPE html>
<!--Тэг html всегда должен присутствовать.-->
<html lang="ru">
	
	<!--Поменял header на head, чтобы было как в лекции.-->
	<head>
		<!--Добавил служебную информацию, чтобы веб-страница корректно отображалась на всех устройствах.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Для названия страницы используется тэг title.-->
		<title> Узнай на все 100 %! </title>
	</head>
	<!--Добавил тэг body, в котором располагается основное содержимое web-страницы-->
	<body>
    		<section>
        		<h1>Языки программирования</h1>
        		<figure>
				<!--Добавил атрибут alt, который будет выводить надпись, если картинка не смогла подгрузиться.-->
            			<img src="https://www.python.org/static/img/python-logo.png" alt='Картинка не может быть отображена.'>
            			<figcaption>Логотип Python</figcaption>
        		</figure>
        		<article>
            			<p>Изучать Python очень весело</p>
           			<p>Но нужно читать и практиковаться</p>
            			<p>И сильно-сильно стараться</p>
        		</article>    
    		</section>
    		<nav>
        		<a href="#">Главная страница</a><br>
        		<a href="#">Раздел 1</a><br>
        		<a href="#">Раздел 2</a><br>
   		</nav>
    		<footer>Успехов в освоении</footer>
	</body>
</html>
